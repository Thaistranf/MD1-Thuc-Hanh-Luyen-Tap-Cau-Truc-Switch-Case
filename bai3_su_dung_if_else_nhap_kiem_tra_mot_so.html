<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let value = +prompt("Nhập vào số bất kì:");

        if (value > 0) {
          alert(1);
        } else if (value < 0) {
          alert(-1);
        } else {
          alert(0);
        }
    </script>
</body>
</html>
